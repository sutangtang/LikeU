				<h3>2017年5月28日</h3>
			</div>
			<div id=titleH2>
				<h4>因为有你，这个江湖对我有了不同的意义；</h4>
				<h4>因为有你，这个江湖变的鲜艳明亮了起来。</h4>
				<h4>我想载着你，</h4>
				<h4>走过万千山河。</h4>
				<h4>我想带着你，</h4>
				<h4>看遍所有风景。</h4>
				<h4>我想陪着你，</h4>
				<h4>直到你厌倦的那一天。</h4>
				<h4>纵使倘若有一天，</h4>
				<h4>我们离开了这个地方。</h4>
				<h4>你脑海中的某个角落，</h4>
				<h4>还会有这些记忆。</h4>
				<h4>我不是气纯，无法为你镇落山河；</h4>
				<h4>我不是和尚，无法为你舍身抵命；</h4>
				<h4>我不是奶花，无法为你离经易道；</h4>
				<h4>我所能做的，只是以我手中刀剑，</h4>
				<h4>倾尽全力，为你战至最后。</h4>
				<h4>我喜欢你，你应该，也知道。</h4>
				<h4><span class="space"> -- 旧人不覆</span></h4>
